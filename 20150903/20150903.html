<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.8.2.js"></script>
    <script>
        $(function(){
            $("#insertbut").click(function(){
                var sname=$("#uname").val();
                var spwd=$("#upwd").val();
                //jquery ajax处理
                $.get("20150903_php.php",{uname:sname,upwd:spwd},function(data){
                    alert("后台返回数据："+data);
                });
            });
        });
    </script>
</head>
<body>
<input type="text" id="uname"><br>
<input type="password"  id="upwd">
<button id="insertbut">插入</button>

</body>
</html>
