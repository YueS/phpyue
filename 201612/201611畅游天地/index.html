<script type="text/javascript">
	//    客服菜单固定
	$(".kf").click(function(){
		alert(1);
		$(this).toggleClass("kf_show");
	});
	$(".kf_shows").click(function () {
		$(".kf").toggleClass("kf_show");
	});

	var logo_height = $(window).height() / 2 - 150;
	var logo_width = $(window).width() / 2 - 150;
	$('#logo').css('top',logo_height+'px');
	$('#logo').css('left',logo_width+'px');
	var max = - 4000 + $(window).height();

	//console.log(max+':'+logo_height+':'+logo_width);
	setTimeout(function(){
		$('#mountain_inside').animate({bottom:'50px'},2000,'linear');
		$('#mountain_outside').animate({bottom:'-50px'},2000,'linear');

	},100);
	setTimeout(function(){
		$('#mountain_outside').animate({bottom:'-350px'},3000,'linear');
		$('#mountain_inside').animate({bottom:'-200px'},3000,'linear');
		$('#cloud').animate({bottom:'-500px'},3000,'linear');
		$('#logo').fadeToggle(4000);
	},2100);
	setTimeout(function(){
		$('#mountain_outside').animate({bottom:'-750px'},1500,'linear');
		$('#mountain_outside').animate({bottom: max + 'px'},1000,'linear');
		$('#mountain_inside').animate({bottom:'-900px'},2000,'linear');
		$('#mountain_inside').animate({bottom: max + 'px'},1000,'linear');
		$('#cloud').animate({bottom: max + 'px'},4000,'linear');
	},5100);
	setTimeout(function(){
		$('#menu').animate({bottom:'0px'},1000,'linear');
		$('.lang').show();
	},8100);

	$('.list div').mouseover(function(){
		$('.list div').siblings('ul').slideUp(500);
		$(this).siblings('ul').slideToggle(500);
	});
	$('#cloud').mouseout(function(){
		$('.list div').siblings('ul').slideUp(500);
	});
	$(document).on("mousewheel DOMMouseScroll", function (e) {
		var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
				(e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));              // firefox
		if (delta > 0) {
			// 向上滚
			if ($(document).scrollTop() <= 100 ) {
				if ($('#menu').css('bottom') == '-50px') {
					$('#menu').animate({bottom:'0px'},500,'linear');
				};
				if ($('#title').css('display') != 'block') {
					$('#title').fadeIn(1000);
				};
			};
			console.log("wheelup:"+$(document).scrollTop());
		} else if (delta < 0) {
			// 向下滚
			console.log("wheeldown:"+$(document).scrollTop());
			if ($(document).scrollTop() > 100 ) {
				if ($('#menu').css('bottom') != '-50px') {
					$('#menu').animate({bottom:'-50px'},500,'linear');
				};
				if ($('#title').css('display') == 'block') {
					$('#title').fadeOut(1000);
				};
			};
		}
	});



</script>
</html>
